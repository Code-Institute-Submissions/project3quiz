<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Quiz</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
</head>

<body class="ff mh100">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Java Quiz</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                    <li><a href="{{ url_for('logout') }}">Exit</a></li>
                    <li><a href="{{ url_for('leaderboard') }}">Leaderboard</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container w100 fb">
        {% block content %}{% endblock %}

    </div>

    <footer class="black w100 ht6">
        <p class="text-center">&copy; {{ year }} <a href="https://twitter.com/damianmcdev1">@damianmcdev1</a>     
        </p>
    </footer>

    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
